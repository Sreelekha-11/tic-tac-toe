<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="tic-tac-toe.css">


</head>

<body>
    <div class="create">
        <div class="create-form">
            <h1>Create Account</h1>
            <div class="inputs">
                <input type="text" id="name" placeholder="Name"><br>
                <input type="text" id="mail" placeholder="e-mail"><br>
                <input type="password" id="password" class="password-box" placeholder="Password"><br>
                <input type="password" id="confirmpassword" placeholder="ConfirmPassword"><br>
                <p id="error"></p>
                <button type="submit" id="signupBtn">Signup</button><br>
                <p>Already have an account?<span onclick="window.location.href='login.html'">Login</span></p>
            </div>
        </div>
    </div>
    <script src="create.js"></script>
</body>

</html>
